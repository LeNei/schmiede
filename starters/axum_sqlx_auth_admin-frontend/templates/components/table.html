<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold leading-6 text-gray-900">
        {{ title }}
      </h1>
      <p class="mt-2 text-sm text-gray-700">{{ description }}</p>
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
      <button
        type="button"
        class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        {{ add_title }}
      </button>
    </div>
  </div>
  <div class="mt-8 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto -px-4 sm:-mx-6 lg:-mx-8">
      <div
        class="inline-block min-w-full py-2 align-middle px-4 sm:px-6 lg:px-8"
      >
        <div
          class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg"
        >
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
              <tr>
                {% for header in headers %}
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                >
                  {{ header }}
                </th>
                {% endfor %}
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              {% for row in rows %}
              <tr
                hx-get="{{ url }}/{{ row[0] }}"
                hx-push-url="{{ url }}/{{ row[0] }}"
                hx-target="#page"
              >
                {% for cell in row %}
                <td class="whitespace nowrap px-3 py-4 text-sm text-gray-500">
                  {{ cell }}
                </td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
